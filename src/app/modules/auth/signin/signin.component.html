<div class="h-100p normal-grid-cc">
  <mat-card>
    <mat-card-header class="flex jc-center">
      <mat-card-title>Ingreso</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        class="normal-grid-cc"
        [formGroup]="signInForm"
        (ngSubmit)="signIn()"
      >
        <mat-form-field appearance="outline">
          <span matPrefix>
            <mat-icon>person</mat-icon>
          </span>
          <mat-label>username</mat-label>
          <input
            type="text"
            matInput
            formControlName="username"
            autocomplete="off"
            required
          />
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <span matPrefix>
            <mat-icon>vpn_key</mat-icon>
          </span>
          <mat-label>password</mat-label>
          <input
            [type]="passwordConfig[selectedPasswordConfig].type"
            matInput
            formControlName="password"
            autocomplete="off"
            required
          />
          <span matSuffix>
            <button
              type="button"
              mat-icon-button
              (click)="alternatePasswordConfig()"
            >
              <mat-icon>
                {{ passwordConfig[selectedPasswordConfig].icon }}
              </mat-icon>
            </button>
          </span>
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>
        <button type="submit" hidden></button>
      </form>
    </mat-card-content>
    <mat-card-actions class="flex jc-space-between">
      <button type="button" mat-button routerLink="../signup">
        Registrarse
      </button>
      <button
        (click)="signIn()"
        mat-raised-button
        color="primary"
        [disabled]="signInForm.invalid"
      >
        Ingresar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
